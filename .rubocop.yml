inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.0.2
  TargetRailsVersion: 6.1.4.1
  NewCops: enable
  Exclude:
    - "vendor/**/*"
    - "bin/**/*"
    - "config/**/*"
    - "db/**/*"
    - 'lib/tasks/auto_annotate_models.rake'
    - "node_modules/**/*"
    - 'tmp/**/*'
    - "Gemfile"
    - "Rakefile"
    - "config.ru"
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
  DisplayCopNames: true

Rails:
  Enabled: true

Rails/FilePath:
  Exclude:
    - 'lib/tasks/dev.rake'

Style/AsciiComments:
  Enabled: false

Style/AndOr:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/IndentationConsistency:
  EnforcedStyle: normal

Layout/LineLength:
  Max: 180

Metrics/BlockLength:
  CountComments: false
  Exclude:
    - 'spec/**/*'

Metrics/MethodLength:
  CountComments: false
  Max: 15
  Exclude:
    - 'lib/tasks/dev.rake'
    - 'app/helpers/application_helper.rb'

Metrics/CyclomaticComplexity:
  Max: 8

Naming/VariableNumber:
  EnforcedStyle: snake_case

RSpec/AnyInstance:
  Exclude:
    - 'spec/requests/**/*'

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/NestedGroups:
  Max: 5

RSpec/MultipleMemoizedHelpers:
  Max: 6

Rails/Output:
  Exclude:
    - 'lib/tasks/**/*.rb'

Lint/EmptyBlock:
  Exclude:
    - 'spec/factories/**'